<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Contact</title>
    <style>
        body{
            background-image:url("Backround.jpg");
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
        }
        header {
            background-color:#ac4da4;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 15px 20px;
            text-decoration: none;
        }
* {
            box-sizing: border-box;
            border-radius: 25px;
        }
        nav a:hover {
            background-color: #000000;
        }
        form {
            max-width: 600px;
            margin: auto;
            padding: 0 10px;
        }
        form label {
            display: block;
            margin-bottom: 6px;
        }
        form input[type="text"],
        form input[type="email"],
        form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        form input[type="submit"] {
            background-color: #9F2B68;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        form input[type="submit"]:hover {
            background-color: #000000;
        }
        footer {
            background-color: #ac4da4;
            color: white;
            text-align: center;
            padding: 1em 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>CRYJUS - The Learning App</h1>
        <nav>

            <a href="About us.html">About us</a>
            <a href="feedback.html">Feedbacks</a>
        </nav>
    </header>

    <section id="contact">
    <h2>Contact Us</h2>
    <form action="mailto:cryjusltd@gmail.com" method="email" enctype="text/plain">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        
        <input type="submit" value="Send">
    </form>
</section>
